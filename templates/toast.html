<!-- TOAST HTML -->
{% load static %}
<div 
    id="toast-main"
    class="fixed bottom-8 right-8 z-50 min-w-[240px] max-w-xs bg-white border border-gray-300 rounded-xl shadow-2xl px-6 py-4 flex items-start gap-4 opacity-0 pointer-events-none translate-y-10 transition-all duration-300"
    role="alert"
>
    <div id="toast-icon" class="flex-shrink-0 text-2xl">
        <!-- Icon (diisi via JS) -->
    </div>
    <div class="flex-1">
        <h4 id="toast-title" class="font-bold text-base text-gray-900 mb-1">Toast Title</h4>
        <p id="toast-message" class="text-gray-700 text-sm">Toast message goes here.</p>
    </div>
    <!-- Close Button -->
    <button id="toast-close-btn" class="ml-2 text-gray-400 hover:text-gray-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>
</div>
<script src="{% static 'js/toast.js' %}"></script>
