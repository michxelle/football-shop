{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Product Detail - Footballed Co.</title>
{% endblock meta %}

{% block content %}
<div class="bg-[#fffffc] w-full min-h-screen">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ← Back to Shop
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-green-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-gray-600 mt-3">Loading product detail...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-red-500 text-5xl">⚠️</div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
            <p class="text-gray-500">Please try again later.</p>
        </div>

        <!-- Product Content -->
        <article id="product-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">
            <div class="p-6 sm:p-8">
                <!-- Badges -->
                <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
                    <!-- Dynamic badges will be inserted here -->
                </div>
                <!-- Product Name -->
                <h1 id="product-title" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-2">
                    <!-- Product name will be inserted here -->
                </h1>
                <!-- Price -->
                <h2 id="product-price" class="text-2xl font-semibold text-green-700 mb-2">
                    <!-- Price will be inserted here -->
                </h2>
                <!-- Stock Status -->
                <span id="product-stock" class="inline-block px-3 py-1 rounded-md text-xs font-medium mb-4">
                    <!-- Stock status will be inserted here -->
                </span>
                <!-- Thumbnail -->
                <div id="thumbnail-container" class="my-6 flex justify-center hidden">
                    <div style="width: 320px; height: 200px; background: #f3f4f6; display: flex; align-items: center; justify-content: center; border-radius: 0.75rem; border: 1px solid #e5e7eb;">
                        <img id="product-thumbnail" src="" alt="" style="max-width: 95%; max-height: 95%; object-fit: contain; background: transparent; border-radius: 0.5rem;" />
                    </div>
                </div>
                <!-- Description -->
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Description</h3>
                <p id="product-description" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg mb-4">
                    <!-- Description will be inserted here -->
                </p>
                <!-- Added By -->
                <div class="border-t border-gray-200 pt-4 mt-4">
                    <span class="text-sm text-gray-500">Added by: </span>
                    <span id="product-author" class="font-medium text-gray-900">
                        <!-- Author will be inserted here -->
                    </span>
                </div>
            </div>
        </article>
    </div>
</div>
<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '000' %}`.replace('000', PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const productContent = document.getElementById('product-content');
const badgesContainer = document.getElementById('badges-container');
const productTitle = document.getElementById('product-title');
const productPrice = document.getElementById('product-price');
const productStock = document.getElementById('product-stock');
const thumbnailContainer = document.getElementById('thumbnail-container');
const productThumbnail = document.getElementById('product-thumbnail');
const productDescription = document.getElementById('product-description');
const productAuthor = document.getElementById('product-author');

// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    productContent.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        shoes: 'Shoes',
        ball: 'Ball',
        jersey: 'Jersey',
        shorts: 'Shorts',
        accessories: 'Accessories',
        equipment: 'Equipment',
        'training gear': 'Training Gear',
    };
    return categoryMapping[categoryCode] || categoryCode;
}

// Format price
function formatPrice(price) {
    return '$' + Number(price).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }); 
}

// Render product content
function renderProduct(product) {
    // Set title
    productTitle.textContent = product.name;
    document.title = `${product.name} - Footballed Co.`;

    // Set badges
    badgesContainer.innerHTML = '';
    // Category badge
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-green-600 text-white';
    categoryBadge.textContent = getCategoryLabel(product.category);
    badgesContainer.appendChild(categoryBadge);

    // Brand badge
    if (product.brand != 'No Brand' && product.brand) {
        const brandBadge = document.createElement('span');
        brandBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-blue-100 text-blue-800';
        brandBadge.textContent = 'Brand: ' + product.brand;
        badgesContainer.appendChild(brandBadge);
    } else {
        const brandBadge = document.createElement('span');
        brandBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-gray-100 text-gray-800';
        brandBadge.textContent = 'No Brand';
        badgesContainer.appendChild(brandBadge);
    }

    // Featured badge
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
        featuredBadge.textContent = '★ Featured';
        badgesContainer.appendChild(featuredBadge);
    }

    // Set price
    productPrice.textContent = formatPrice(product.price);

    // Set stock
    if (product.stock > 0) {
        productStock.textContent = `Available`;
        productStock.className = "inline-block px-3 py-1 rounded-md text-xs font-medium mb-4 bg-green-100 text-green-800";
    } else {
        productStock.textContent = "Out of Stock";
        productStock.className = "inline-block px-3 py-1 rounded-md text-xs font-medium mb-4 bg-red-100 text-red-800";
    }

    // Set thumbnail
    if (product.thumbnail) {
        productThumbnail.src = product.thumbnail;
        productThumbnail.alt = product.name;
        thumbnailContainer.classList.remove('hidden');
    } else {
        productThumbnail.src = "{% static 'image/no-image.png' %}";
        productThumbnail.alt = "No image";
        thumbnailContainer.classList.remove('hidden');
    }

    // Set description
    productDescription.textContent = product.description || '-';

    // Set author
    productAuthor.textContent = product.user_username || 'Unknown';
}

// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');
        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });
        if (!response.ok) throw new Error('Failed to fetch product detail');
        const productDataArr = await response.json();
        const product = Array.isArray(productDataArr) ? productDataArr[0] : productDataArr;
        renderProduct(product);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>
{% endblock content %}
